<div class="card">
    <div class="card-body">
        <div class="d-md-flex align-items-center">
            <div>
                <h4 class="card-title">Click Ratio</h4>
                <h5 class="card-subtitle text-muted">Yearly Click Report</h5>
            </div>
        </div>
        <div class="row mt-3">
            <!-- column -->
            <div class="col-lg-12">
                <div>
                    <div class="d-flex flex-column w-100" ref="salesChartOptions">
                        <apx-chart [series]="salesChartOptions.series" [chart]="salesChartOptions.chart" [xaxis]="salesChartOptions.xaxis" [dataLabels]="salesChartOptions.dataLabels" [grid]="salesChartOptions.grid" [stroke]="salesChartOptions.stroke"></apx-chart>
                    </div>
                </div>
            </div>
            <!-- column -->
        </div>
    </div>
</div>
